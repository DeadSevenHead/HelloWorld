<!DOCTYPE html>
<HTML>
<HEAD>
<title>I am just a index, what do you expect from me?</title>
<style>
       table, tr, td {
           margin: auto;
           border: 10px solid white;
           padding: 0px;
}
	.button1 {

}

<body>
<script>
var img = 0;
function count(){
    img++;
    document.getElementById('clickcount').innerHTML = "Click count: " + img;
}
</script>

<div>
<table>
<tr>
    <td>Just something</td>
    <td>Something</td>
</tr>
<tr>
    <td><a href="https://www.lib.cuhk.edu.hk/">CUHK Library</a></td>
    <td><a href="https://portal.cuhk.edu.hk/">MyCUHK</a></td>
</tr>
</table>
</div>
<div class="button1">
<button id="clickcount" onClick="count()">I am a click count, try clicking me!</button>
</div>

</body>
</HTML>
